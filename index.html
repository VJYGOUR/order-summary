<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/stylesheet.css">
    
<link rel="icon" href="Images/favicon-32x32.png">
    <title>Order summary</title>

</head>
<body>

 <div class="all">
    <div class="image">
    <img class="top-image" src="Images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="top-container">
     <h1>Order Summary</h1>
     <p class="paragraph-first">You can now listen to millions of songs,audiobooks and podcasts on any device anywhere you like!</p> 
    </div>
<div class="middle-container">
    <img class="music-icon" src="Images/icon-music.svg" alt="icon-music">
    <h3>Annual Plan</h3>
    <p class="rate">$59.99/year</p>
    <a href="">Change</a>
</div>
<div class="bottom-container">
<button class="payment">
    Proceed to Payment
</button> <br>
<button class="cancel">
    Cancel order
</button>
</div>
 </div>   
</body>
</html>
